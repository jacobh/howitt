[package]
name = "howitt-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "3.1.6", features = ["derive"] }
howitt = { path = "../howitt" }
anyhow = "*"
walkdir = "2"
rayon = "*"
gtfs = { path = "../gtfs" }
rwgps = { path = "../rwgps" }
dirs = "*"
serde = { version = "1", features = ["derive"] }
toml = "*"
serde_json = "*"
inquire = "*"
lazy_static = "*"
tokio = { version = "1", features = ["full"] }
futures = "0.3"