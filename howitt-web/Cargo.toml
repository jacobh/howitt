[package]
name = "howitt-web"
version = "0.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "*"
tower-http = { version = "*", features = ["compression-gzip", "cors", "trace"] }
async-graphql-axum = "7"                                                         # Replace async-graphql-warp
howitt-postgresql = { path = "../howitt-postgresql" }
anyhow = "*"
async-graphql = { version = "7", features = ["uuid", "chrono", "url"] }
howitt = { path = "../howitt" }
howitt_clients = { path = "../howitt-clients" }
geo = "*"
chrono = "*"
serde = { version = "*", features = ["derive"] }
derive_more = { version = "1", features = ["full"] }
itertools = "*"
thiserror = "*"
url = "*"
serde_json = "*"
slog = "2.7.0"
slog-term = "2.9.1"
slog-async = "2.8.0"
async-trait = "*"
http = "1.2.0"

[dev-dependencies]
test-case = "3.1.0"
